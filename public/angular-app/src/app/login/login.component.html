<div class="container">
  <h2 class="mb-4 mt-4 text-center">Login</h2>
  <!-- <form [formGroup]="userFormGroup" (ngSubmit)="submitHandler()"> -->
  <div class="row">
    <div *ngIf="error" class="alert alert-danger">{{errorMessage}}</div>
    <!-- <div *ngIf="success" class="alert alert-success">{{successMessage}}</div> -->
  </div>
  <div class="row form">
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{
          'has-danger': usernameValidator?.invalid && (usernameValidator?.dirty || usernameValidator?.touched),
          'has-success': usernameValidator?.valid && usernameValidator?.touched
        }">
        <label class="form-label mt-4" for="username">Username</label>
        <input type="text" [(ngModel)]="username" required class="form-control" id="username" [ngClass]="{
            'is-invalid': usernameValidator?.invalid && (usernameValidator?.dirty || usernameValidator?.touched),
            'is-valid': usernameValidator?.valid && usernameValidator?.touched
          }" #usernameValidator="ngModel">
        <div *ngIf="usernameValidator?.invalid && (usernameValidator?.touched || usernameValidator?.dirty)"
          class="invalid-feedback">
          Sorry, username is required</div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group" [ngClass]="{
          'has-danger': passwordValidator?.invalid && (passwordValidator?.dirty || passwordValidator?.touched),
          'has-success': passwordValidator?.valid && passwordValidator?.touched
        }">
        <label class="form-label mt-4" for="password">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" [ngClass]="{
            'is-invalid': passwordValidator?.invalid && (passwordValidator?.dirty || passwordValidator?.touched),
            'is-valid': passwordValidator?.valid && passwordValidator?.touched
          }" id="password" required #passwordValidator="ngModel">
        <div class="invalid-feedback"
          *ngIf="passwordValidator?.invalid && (passwordValidator?.touched || passwordValidator?.dirty)">Sorry,
          password is required</div>
      </div>
    </div>

    <div class="col-md-2 mt-4 position-right">
      <button [disabled]="usernameValidator?.invalid || passwordValidator?.invalid" (click)="loginHandler()"
        class="btn btn-primary">Login</button>
    </div>
  </div>
  <!-- </form> -->
</div>
